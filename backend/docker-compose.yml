version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: autodoc_postgres
    environment:
      POSTGRES_DB: autodoc
      POSTGRES_USER: autodoc
      POSTGRES_PASSWORD: autodoc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
